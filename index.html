<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Javascript Sandbox</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1> Welcome to the Rock, Paper, Scissors World Championship!</h1>
    <h2>Will you conquer and become the new Champion?</h2>
  </header>
  <main>
    <div class="icons">
      <div class="rock icon-card" id="rock"><i class="rock fa fa-large fa-hand-rock-o"></i><p class="rock caption"></p></div>
      <div class="paper icon-card" id="paper"><i class="paper fa fa-large fa-hand-paper-o"></i><p class="paper caption"></p></i></div>
      <div class="scissors icon-card" id="scissors"><i class="scissors fa fa-large fa-hand-scissors-o"></i><p class="scissors caption"></p></div>
    </div>
    <div class="subtitle">ROCK</div>
    <div class="results">
      <div class="score"><span class="score" id="player-score">Player: 0</span><span class="score" id="comp-score">Computer: 0</span></div>
      <div class="score-details" id="output">Let's Go!</div>
      <div class="press-key inactive">Press any key to play again</div>
    </div>
  </main>
</body>



</html>
