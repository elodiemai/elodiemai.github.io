<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <main>
        <div class="board">
            <div class="cell" data-attribute="1,1"></div>
            <div class="cell" data-attribute="1,2"></div>
            <div class="cell" data-attribute="1,3"></div>
            <div class="cell" data-attribute="2,1"></div>
            <div class="cell" data-attribute="2,2"></div>
            <div class="cell" data-attribute="2,3"></div>
            <div class="cell" data-attribute="3,1"></div>
            <div class="cell" data-attribute="3,2"></div>
            <div class="cell" data-attribute="3,3"></div>
        </div>
        <div class="message"></div>
        <button class="button"><p>Play</p></button>
    </main>
</body>

<script src="./script.js"></script>

</html>
